<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Add User</h3>
      <form action="" method="POST" class="container">
        <div class="form-group">
          <label for="name">NAME: </label>
          <input
            type="text"
            name="name"
            id="1"
            value="<%=locals.name%>"
            class="form-control"
          />
        </div>
        <div class="form-group mb-2">
          <label for="age">Age: </label>
          <input
            type="number"
            age="age"
            value="<%= locals.age %>"
            class="form-control"
          />
        </div>
        <label for="">Gender: </label>
        <select
          gender="gender"
          id=""
          class="form-control"
          value="<%= locals.gender %>"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button class="btn btn-success px-2 py-0 mt-2" type="submit">
          Submit
        </button>
      </form>

      <div class="user-list row">
        <div class="card col-md-6 bg-light mt-4">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              Card subtitle
            </h6>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="text-info card-link">Edit</a>
            <a href="#" class="text-danger card-link">Delete</a>
          </div>
        </div>
        <div class="card col-md-6 bg-light mt-4">
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              Age
            </h6>
            <p class="card-text">
             Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id, incidunt!
            </p>
             <a href="#" class="text-info card-link">Edit</a>
            <a href="#" class="text-danger card-link">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
