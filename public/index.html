<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body class="">
    <div class="container my-2">
      <h3 class="text-center py-2">Add User</h3>
      <div class="mb-3">
        <form class="add-user container" action="post">
          <div class="form-group">
            <label for="name">NAME: </label>
            <input type="text" name="name" id="name-value" class="form-control" />
          </div>
          <div class="form-group mb-2">
            <label for="age">Age: </label>
            <input type="number" age="age" class="form-control" id="age-value" />
          </div>
          <label for="about">Tell us About You:</label>
          <textarea class="form-control" name="" id="about-value" cols="30" rows="10"></textarea>
          <label for="">Gender: </label>
          <select gender="gender" id="gender-value" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <button class="btn btn-success px-2 py-0 mt-2 submit" type="submit">
            Submit
          </button>
        </form>
      </div>

      <div class="user-list mt-3 row mx-auto">
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
